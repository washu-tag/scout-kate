apiVersion: batch/v1
kind: Job
metadata:
  name: ci-tests
  namespace: scout-extractor
spec:
  completions: 1
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: tests
          image: sapmachine:21
          command: ['/bin/sh', '-c']
          args:
            - cd /app/tests && ./gradlew clean test
          volumeMounts:
            - name: test-files
              mountPath: /app/tests

      volumes:
        - name: test-files
          hostPath:
            path: WORK_DIR/tests/ingest
            type: Directory
